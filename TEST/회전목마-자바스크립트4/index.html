<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SlideShow</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js"></script>
    <script
      src="https://kit.fontawesome.com/6a2bc27371.js"
      defer
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="call_js()">
    <div class="slideshow">
      <div class="slideshow_slides">
        <a href="#"><img src="./img/slide-1.jpg" alt="slide1" /></a>
        <a href="#"><img src="./img/slide-2.jpg" alt="slide1" /></a>
        <a href="#"><img src="./img/slide-3.jpg" alt="slide1" /></a>
        <a href="#"><img src="./img/slide-4.jpg" alt="slide1" /></a>
      </div>
      <div class="slideshow_nav">
        <a href="#" class="prev"
          ><i class="fa-solid fa-circle-chevron-left"></i
        ></a>
        <a href="#" class="next"
          ><i class="fa-solid fa-circle-chevron-right"></i
        ></a>
      </div>
      <div class="indicator">
        <a href="#" class="active"><i class="fa-solid fa-circle-dot"></i></a>
        <a href="#"><i class="fa-solid fa-circle-dot"></i></a>
        <a href="#"><i class="fa-solid fa-circle-dot"></i></a>
        <a href="#"><i class="fa-solid fa-circle-dot"></i></a>
      </div>
    </div>
  </body>
</html>
