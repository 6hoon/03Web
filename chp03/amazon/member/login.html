<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./login-style.css" />
    <script
      src="https://kit.fontawesome.com/c4ece921e3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form action="" method="post">
      <fieldset style="margin: 0 auto; width: 330px">
        <legend style="margin: 0 auto; text-align: center">
          <h1>로그인</h1>
        </legend>

        <div class="con">
          <div class="login">
            <div>
              <input
                type="text"
                name="userId"
                id="userId"
                placeholder="ID"
                size="30"
              /><br />
              <input
                type="text"
                name="userPw"
                id="userPw"
                placeholder="PW"
                size="30"
              />
            </div>
            <input
              class="loginLogo"
              type="submit"
              name="login"
              id="login"
              value="로그인"
            />
          </div>

          <div class="last">
            <button>
              <a style="text-decoration: none" href="">회원가입</a>
            </button>
            <button>아이디 찾기</button>
            <button>비밀번호 찾기</button>
          </div>
        </div>
      </fieldset>
    </form>
  </body>
</html>
