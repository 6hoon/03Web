<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="member-style.css" />
  </head>
  <body>
    <h1>회 원 가 입</h1>
    <form action="#" method="post">
      <h4>사이트 이용정보 입력</h4>
      <table>
        <tr>
          <td class="title">
            <label for="memberId"><b>아이디</b></label>
          </td>
          <td class="content">
            <span>영문자, 숫자_만 입력가능, 최소 3자이상 입력하세요</span><br />
            <input
              class="request"
              type="text"
              name="memberId"
              id="memberId"
              size="25"
              minlength="3"
              maxlength="12"
              required
              placeholder="ID입력"
            />
          </td>
        </tr>
        <tr>
          <td class="title">
            <label for="memberPw"><b>비밀번호</b></label>
          </td>
          <td class="content">
            <span>영문자, 숫자, 특수문자를 포함하여 6-12자를 입력하세요</span
            ><br />
            <input
              class="request"
              type="text"
              name="memberPw"
              id="memberPw"
              size="25"
              minlength="6"
              maxlength="12"
              required
              placeholder="PW입력"
            />
          </td>
        </tr>
        <tr>
          <td class="title">
            <label for="checkPw"><b>비밀번호 확인</b></label>
          </td>
          <td class="content">
            <input
              name="checkPw"
              id="checkPw"
              class="request"
              type="text"
              size="25"
              minlength="6"
              maxlength="12"
              required
              placeholder="PW확인"
            />
          </td>
        </tr>
      </table>

      <h4>개인정보 입력</h4>
      <table>
        <tr>
          <td class="title">
            <label for="userName"><b>이름</b></label>
          </td>
          <td class="content">
            <input
              type="text"
              class="request"
              size="25"
              minlength="2"
              maxlength="12"
              required
              name="userName"
              id="userName"
            />
          </td>
        </tr>
        <tr>
          <td class="title">
            <label for="userNick"><b>닉네임</b></label>
          </td>
          <td class="content">
            <span
              >공백없이 한글,영문,숫자만 입력가능 (한글2자, 영문4자 이상)<br />
              닉네임을 바꾸시면 앞으로 1일이내에는 변경할 수 없습니다. </span
            ><br />
            <input
              type="text"
              class="request"
              size="25"
              minlength="2"
              maxlength="12"
              required
              name="userNick"
              id="userNick"
            />
          </td>
        </tr>
        <tr>
          <td class="title">
            <label for="userEmail"><b>E-mail</b></label>
          </td>
          <td class="content">
            <input
              type="text"
              class="request"
              size="50"
              minlength="10"
              maxlength="50"
              required
              name="userEmail"
              id="userEmail"
            />
          </td>
        </tr>
        <tr>
          <td class="title">
            <label for="userPath"><b>가입경로</b></label>
          </td>
          <td class="ratio">
            <input type="radio" name="userPath" id="userPath1" value="1" />
            <label for="userPath1">인터넷검색</label>&nbsp;&nbsp;
            <input type="radio" name="userPath" id="userPath2" value="2" />
            <label for="userPath2">배너광고</label>&nbsp;&nbsp;
            <input type="radio" name="userPath" id="userPath3" value="3" />
            <label for="userPath3">관련기사를보고</label>&nbsp;&nbsp;
            <input type="radio" name="userPath" id="userPath4" value="4" />
            <label for="userPath4">미라지홈페이지보고</label>&nbsp;&nbsp;
            <input type="radio" name="userPath" id="userPath5" value="5" />
            <label for="userPath5">주변사람소개</label>&nbsp;&nbsp;
            <input type="radio" name="userPath" id="userPath6" value="6" />
            <label for="userPath6">기타</label>
          </td>
        </tr>
        <tr>
          <td class="title">
            <label for="userNum"><b>전화번호</b></label>
          </td>
          <td class="content">
            <input
              type="text"
              class="request"
              size="25"
              minlength="7"
              maxlength="11"
              required
              name="userNum"
              id="userNum"
            />
          </td>
        </tr>
        <tr>
          <td class="title">
            <label for="userPhone"><b>휴대폰번호</b></label>
          </td>
          <td class="content">
            <input
              type="text"
              class="request"
              size="25"
              minlength="10"
              maxlength="11"
              required
              name="userPhone"
              id="userPhone"
            />
          </td>
        </tr>
        <tr>
          <td class="title">
            <label for="userBirth"><b>생년월일</b></label>
          </td>
          <td class="content">
            <input
              placeholder="연도-월-일"
              type="text"
              size="10"
              minlength="8"
              maxlength="10"
              required
              name="userBirth"
              id="userBirth"
            />
          </td>
        </tr>
        <tr>
          <td class="title">
            <label for="searchAddress"><b>주소</b></label>
          </td>
          <td class="content">
            <form action="" method="post">
              <input
                type="text"
                class="request"
                size="25"
                minlength="10"
                maxlength="11"
                required
                name="searchAddress"
                id="searchAddress"
              />
              <input type="submit" class="search" value="주소 검색" /><br />
            </form>
            <input
              type="text"
              class="request"
              size="50"
              minlength="10"
              maxlength="50"
              required
              name="userAddress1"
              id="userAddress1"
            />기본주소<br />
            <input
              type="text"
              size="50"
              minlength="10"
              maxlength="50"
              required
              name="userAddress2"
              id="userAddress2"
            />상세주소<br />
            <input
              type="text"
              size="50"
              minlength="10"
              maxlength="50"
              required
              name="userAddress3"
              id="userAddress3"
            />참고항목<br />
          </td>
        </tr>
      </table>
      <h4>기타개인설정</h4>
      <table>
        <tr>
          <td class="title">
            <label for="kakao"><b>카카오톡 메세지</b></label>
          </td>
          <td class="content">
            <div class="private">
              <input
                type="checkbox"
                name="kakao"
                id="kakao"
                value="1"
                checked
              />
              <label for="kakao">카카오톡 메세지를 받겠습니다.</label>
            </div>
          </td>
        </tr>
        <tr>
          <td class="title">
            <label for="mail"><b>메일링서비스</b></label>
          </td>
          <td class="content">
            <div class="private">
              <input type="checkbox" name="mail" id="mail" value="1" checked />
              <label for="mail">정보메일을 받겠습니다.</label>
            </div>
          </td>
        </tr>
        <tr>
          <td class="title">
            <label for="sms"><b>SMS 수신여부</b></label>
          </td>
          <td class="content">
            <div class="private">
              <input type="checkbox" name="sms" id="sms" value="1" checked />
              <label for="sms">휴대폰 문자 메세지를 받겠습니다.</label>
            </div>
          </td>
        </tr>
        <tr>
          <td class="title">
            <label for="info"><b>정보공개</b></label>
          </td>
          <td class="content">
            <span>정보공개를 바꾸시면 앞으로 0일 이내에는 변경이 안됩니다.</span
            ><br />
            <div class="private">
              <input type="checkbox" name="info" id="info" value="1" checked />
              <label for="info"
                >다른분들이 나의 정보를 볼 수 있도록 합니다.</label
              >
            </div>
          </td>
        </tr>
        <tr>
          <td class="title">
            <label for="checkCode"><b>자동등록방지</b></label>
          </td>
          <td class="content">
            <div class="private">
              <img class="code" src="../../code.png" alt="코드" />&nbsp;
              <button><b>코드 생성</b></button>
              <input
                type="text"
                class="request"
                size="12"
                minlength="8"
                maxlength="8"
                required
                name="checkCode"
                id="checkCode"
              />
              <button>비교</button>
            </div>
            <span>자동등록방지 문자와 숫자를 순서대로 입력해주세요</span>
          </td>
        </tr>
      </table>
      <div class="last">
        <button type="submit" class="createAccount"><b>회원가입</b></button>
        <button class="cancel"><b>취소</b></button>
      </div>
    </form>
  </body>
</html>
