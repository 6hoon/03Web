<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 50px;
        height: 50px;
        background-color: red;
        border: 1px solid black;
        margin-bottom: 20px;
      }
      .container {
        width: 100%;
        height: 100%;
        background-color: yellow;
        position: relative;
      }
      .box {
        background-color: blue;
        position: sticky;
        left: 20px;
        top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>1</div>
      <div class="box">I am Box</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>
  </body>
</html>
