<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>for 문으로 10px~35px 크기 출력</h1>
    <hr />

    <script>
      for (let i = 0; i < 6; i++) {
        let size = 5 * i + 10;
        document.write(`<span style="font-size: ${size}px">${size}px</span>`);
      }
    </script>
  </body>
</html>
